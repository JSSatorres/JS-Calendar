<head>
    <meta charset="UTF-8" />

<body>
    <header class="margein ">
        <div class="editYear"><h2 id="actualYear"></h2></div>
        <div class="editOtr">
        <h2>libra</h2>
        <button id="previousButton" class="classicBtn"><i class="fas fa-arrow-alt-circle-left"></i></button>
        <h2 id="actualMonth"></h2>
        <button id="nextButton" class="classicBtn"><i class="fas fa-arrow-alt-circle-right"></i></button>
        <h2>ofiuco</h2>
    </div>
    </header>
    <section class="margein">
        <div class="containerDays" id="containerDays">
            <div class="nameDays">Monday </div>
            <div class="nameDays">Tuesday </div>
            <div class="nameDays">Wednesday</div>
            <div class="nameDays">Thursday</div>
            <div class="nameDays">Friday</div>
            <div class="nameDays">Saturday</div>
            <div class="nameDays">Sunday</div>
        </div>
        <section>
            <div>
                <p> Hoy</p>
                <p> dia-Mes</p>
                <button> + </button>
            </div>
            <div>
                <div> tarea1</div>
                <div> tarea1</div>
            </div>
        </section>
        <div>
            frase del día
            <div>
                <button> click</button>
            </div>
            <div class="container">
                <div class="col-left">
                    <p>Frase del día</p>
                    <!-- Button trigger modal -->
                    <button id="addTask" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        +
                    </button>
                </div>
                <div id="frase" class="col-right">Hoy, las estrellas están a tu favor</div>
            </div>






            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="event">
                                <form name="event-content">
                                    <label>Name of Event
                                        <input type="text" id="nameEvent"></label>
                                    <label>Date of Start
                                        <input type="datetime-local" id="dateStart"></label>
                                    <label>
                                        <input id="checkDate" type="checkbox">Choose date finish</label>
                                    <input type="datetime-local" id="dateFinal" class="hidden">
                                    <label>
                                        <input id="checkNot" type="checkbox" >Receive Notification</label>
                                    <select id="time" class="hidden">
                                        <option value=" "> </option>
                                        <option value="5">5 minutes</option>
                                        <option value="10">10 minutes</option>
                                        <option value="15">15 minutes</option>
                                        <option value="30">30 minutes</option>
                                        <option value="1">1 hour</option>
                                    </select>
                                    <label>Type of Event
                                        <select name="event" id="typeEvent">
                                            <option value="other">other</option>
                                            <option value="work">work</option>
                                            <option value="house">house</option>
                                            <option value="family">family</option>
                                            <option value="leisure">leisure</option>
                                        </select>
                                    </label>
                                    <input id="description" type="textarea" placeholder="Description">
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button id="aceptTask" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>





            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
</body>

</html>
